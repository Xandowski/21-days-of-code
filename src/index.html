<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <title>21 Days of Code</title>
</head>

<body class="wrapper">
  <h1 class="title">21 Days of <span class="code">&lt;<span>Code /</span>&gt;</span></h1>

  <div class="cards">
    <div class="card">
      <p class="challenge-id">#01</p>

      <div class="project-info">
        <h2>Github Project</h2>

        <p class="description">Create a repo to list the challenges.</p>
      </div>

      <footer>
        <div class="stack">
          <img src="/assets/images/stack/github.svg" alt="github logo">
          <img src="/assets/images/stack/git.svg" alt="git logo">
        </div>
        <a class="view-btn" href="https://github.com/Xandowski/21-days-of-code">View</a>
      </footer>
    </div>

    <div class="card">
      <p class="challenge-id">#02</p>

      <div class="project-info">
        <h2>Hello World</h2>

        <p class="description">A hello world with supernatural series theme.</p>
      </div>

      <footer>
        <div class="stack">
          <img src="/assets/images/stack/html5.svg" alt="html 5 logo">
          <img src="/assets/images/stack/css3.svg" alt="css 3 logo">
        </div>
        <a class="view-btn" href="/pages/hello-world.html">View</a>
      </footer>
    </div>

    <div class="card" data-js="card-03">
      <p class="challenge-id" data-js="challenge-id">#03</p>

      <div class="project-info" data-js="project-info">
        <h2>Animated Button</h2>

        <p class="description">Create a custom animated button.</p>
      </div>

      <footer>
        <div class="stack">
          <img src="/assets/images/stack/html5.svg" alt="html 5 logo">
          <img src="/assets/images/stack/css3.svg" alt="css 3 logo">
          <img src="/assets/images/stack/js.svg" alt="javascript logo">
        </div>
        <button class="switch-theme-btn" data-js="switch-theme-btn" href="/pages/animated-button.html">

          <div class="circle" data-js="circle"></div>
        </button>
      </footer>
    </div>

    <div class="card">
      <p class="challenge-id">#04</p>

      <div class="project-info">
        <h2>Calculator</h2>

        <p class="description">A simple calculator.</p>
      </div>

      <footer>
        <div class="stack">
          <img src="/assets/images/stack/html5.svg" alt="html 5 logo">
          <img src="/assets/images/stack/css3.svg" alt="css 3 logo">
          <img src="/assets/images/stack/js.svg" alt="javascript logo">
        </div>
        <a class="view-btn" href="/pages/calculator.html">View</a>
      </footer>
    </div>

    <div class="card">
      <p class="challenge-id">#05</p>

      <div class="project-info">
        <h2>404 Page</h2>

        <p class="description">A custom 404 page.</p>
      </div>

      <footer>
        <div class="stack">
          <img src="/assets/images/stack/html5.svg" alt="html 5 logo">
          <img src="/assets/images/stack/css3.svg" alt="css 3 logo">
        </div>
        <a class="view-btn" href="/pages/404.html">View</a>
      </footer>
    </div>
  </div>

  <script src="js/animated-button.js"></script>
</body>

</html>
