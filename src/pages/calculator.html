<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../global.css">
  <title>Calculator</title>
</head>

<body class="calculator-wrapper">
  <div class="container">
    <div class="screen" data-js="screen">
      <input class="visor" type="text" value="0" readonly data-js="visor">
    </div>

    <div class="operations-wrapper">
      <div class="other-operations">
        <button class="btn c" data-js="button-c">C</button>
        <button class="btn" data-js="button-operator">( )</button>
        <button class="btn" data-js="button-operator">%</button>
      </div>

      <div class="numbers">
        <button class="btn btn-numbers" data-js="button-number" value="1">1</button>
        <button class="btn btn-numbers" data-js="button-number" value="2">2</button>
        <button class="btn btn-numbers" data-js="button-number" value="3">3</button>

        <button class="btn btn-numbers" data-js="button-number" value="4">4</button>
        <button class="btn btn-numbers" data-js="button-number" value="5">5</button>
        <button class="btn btn-numbers" data-js="button-number" value="6">6</button>

        <button class="btn btn-numbers" data-js="button-number" value="7">7</button>
        <button class="btn btn-numbers" data-js="button-number" value="8">8</button>
        <button class="btn btn-numbers" data-js="button-number" value="9">9</button>

        <button class="btn btn-numbers" data-js="button-number" value=""></button>
        <button class="btn btn-numbers" data-js="button-number" value="0">0</button>
        <button class="btn btn-numbers" data-js="button-number" value=".">.</button>
      </div>

      <div class="math-operators">
        <button class="btn" data-js="button-operator" value="รท"> รท </button>
        <button class="btn" data-js="button-operator" value="x"> X </button>
        <button class="btn" data-js="button-operator" value="-"> - </button>
        <button class="btn" data-js="button-operator" value="+"> + </button>
        <button class="btn" value="=" data-js="button-equal"> = </button>
      </div>
    </div>
  </div>
  <script src="/js/calculator.js"></script>
</body>

</html>
